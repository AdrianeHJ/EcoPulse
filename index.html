<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoPulse em JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="imagex/png" href="imagens/logotipo-transparente.png">
</head>
<body>
    <button id="botaoCarregar">Carregar dados</button>

    <header class="header">
        <div class="inicio">
            <h1 id="tituloCabecalho"></h1>
            <p id="slogan"></p>
        </div>
        <button id="botaoCadastro"></button>
    </header>

    <section class="section">
        <h1 id="tituloDescricao"></h1>   
        <br><br>
        <h3 id="subtitulo1"></h3><br>
        <p id="texto1"></p>
        <p id="texto2"></p><br>
        <li id="lista"></li>
        <br><br>
        <h3 id="subtitulo2"></h3><br>
        <ul>
            <ol><b id="topico1"></b></ol>
            <p id="textoTopico1"></p><br>
            <ol><b id="topico2"></b></ol>
            <p id="textoTopico2"></p><br>
            <ol><b id="topico3"></b></ol>
            <p id="textoTopico3"></p><br>
            <ol><b id="topico4"></b></ol>
            <p id="textoTopico4"></p>
        </ul>
    </section>

    <section class="section">
        <h1 id="tituloAvaliacao"></h1>
        <div class="comentarios">
            <div id="avaliacao1">
                <div id="estrelasAvaliacao1"><br><p id="usuarioAvaliacao1"></p></div>
            </div>
            <div id="avaliacao2">
                <div id="estrelasAvaliacao2"><br><p id="usuarioAvaliacao2"></p></div>
            </div>
            <div id="avaliacao3">
                <div id="estrelasAvaliacao3"><br><p id="usuarioAvaliacao3"></p></div>
            </div>
        </div>
    </section>

    <section class="section">
        <h1 id="tituloPlanos"></h1>
        <div class="precos">
            <div class="plano">
                <h3 id="plano1"></h3>
                <div class="text-line">
                    <li id="itensPlano1"></li>
                </div>
                <div id="textoPlano1"></div>
                <button id="botaoPlanos"></button>
            </div>
            <div class="plano">
                <h3 id="plano2"></h3>
                <div class="text-line">
                    <li id="itensPlano2"></li>
                </div>
                <div id="textoPlano2"></div>
                <button id="botaoPlanos"></button>
            </div>
            <div class="plano">
                <h3 id="plano3"></h3>
                <div class="text-line">
                    <li id="itensPlano3"></li>
                </div>
                <div id="textoPlano3"></div>
                <button id="botaoPlanos"></button>
            </div>
        </div>
    </section>

    <section class="section">
        <h2 id="tituloPerguntas"></h2>

        <details class="perg">
            <summary id="topicoPerguntas1"></summary>
            <div id="textoPergunta1"></div>
        </details>

        <details class="perg">
            <summary id="topicoPerguntas2"></summary>
            <div id="textoPergunta2"></div>
        </details>
        
        <details class="perg">
            <summary id="topicoPerguntas3"></summary>
            <div id="textoPergunta3"></div>
        </details>
    </section>

    <script src="script.js"></script>
</body>
</html>
